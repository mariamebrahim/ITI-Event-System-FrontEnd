<h3>Add Event</h3>
<form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" placeholder="Enter title" required [(ngModel)]="event.title">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" name="date" required  [value]="date" #d>
    </div>
    <select class="form-control" name="main-speaker" required [(ngModel)]="event.mainSpeaker">
        <option *ngFor="let speaker of speakers" value={{speaker.id}}>
            {{speaker.email}}
        </option>
    </select>
    <select class="form-control" name="other-speakers" multiple [(ngModel)]="event.otherSpeakers">
      <option *ngFor="let speaker of currentSpeakers" value={{speaker.id}} selected>
          {{speaker.email}}
      </option>
    </select>
    <select class="form-control" name="students" multiple [(ngModel)]="event.students">
      <option *ngFor="let student of currentStudents" value={{student.id}}>
          {{student.email}}
      </option>
    </select>
    <button type="submit" class="btn btn-primary" (click)="editEvent($event, d.value)">Submit</button>
  </form>
