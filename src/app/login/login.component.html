<div class="main-container">
    <div class="form-container">
        <h3 class="h3 fw-bold">Sign In</h3>
        <form class="row">
            <div class="form-group my-2 col-7 m-auto">
                <input type="email" class="form-control p-1" placeholder="E-mail" required autofocus #email>
            </div>
            <div class="form-group my-2 col-7 m-auto">
                <input type="password" class="form-control p-1" placeholder="Password" required #password>
            </div>
            <div class="d-grid gap-2 m-2 my-3 col-7 m-auto">
                <input type="submit" value="Sign In" class="btn btn-primary p-1" (click)="login($event,email.value,password.value)">
            </div>
        </form>
        <p>Don't have an account? <a class="link-primary" routerLink="/register">Register</a></p>
    </div>
    
</div>
